<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseBuddy AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CaseBuddy AI</h1>
        <form id="chat-form">
            <textarea id="user-input" placeholder="Ask your question..."></textarea>
            <input type="file" id="file-input" accept=".pdf,.png,.ppt,.pptx">
            <button type="submit">Send</button>
        </form>
        <div id="chat-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
